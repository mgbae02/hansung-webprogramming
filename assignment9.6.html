<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onwheel</title>

</head>
<body>
    <h2>마우스 휠을 이용한 이미지 확대/축소</h2>
    <hr>
    <h4>이미지 위에 휠을 위로 굴리면 이미지 축소 되고 아래로 굴리면 이미지가 확대됩니다.</h4>
    <img id="img" src="media/strawberry.jpg" width="100px" height="100px" onwheel="wheel(event)">
    <script>
        var size=100;
        function wheel(e){
            if(e.wheelDelta<0){
                size=size-(size*0.05);
            }
            else{
               size = size +(size*0.05);
            }
            document.getElementById("img").style.width=size+"px";
            document.getElementById("img").style.minHeight=size+"px";
        }
    </script>
</body>
</html>
