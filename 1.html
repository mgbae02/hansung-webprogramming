<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배민규-1</title>
</head>
<body>
    <p>2 + 3 = ?</p>
    <form id="quizForm">
        <input type="radio" name="answer" value="1" onclick="checkAnswer(this)"> 1<br>
        <input type="radio" name="answer" value="3" onclick="checkAnswer(this)"> 3<br>
        <input type="radio" name="answer" value="5" onclick="checkAnswer(this)"> 5<br>
        <input type="radio" name="answer" value="7" onclick="checkAnswer(this)"> 7<br>
    </form>
    <p id="result"></p>

    <script>
        function checkAnswer(selected) {
            const resultElement = document.getElementById('result');
            if (selected.value === "5") {
                openOWindow(); // 정답일 경우 O.html 열기
            } else {
                openXWindow(); // 틀릴 경우 X.html 열기
            }
        }

        function openOWindow() {
            window.open('o.html', 'O 그리기', 'width=100,height=120,top=300,left=300');
        }

        function openXWindow() {
            window.open('x.html', 'X 그리기', 'width=100,height=120,top=300,left=300');
        }
    </script>
</body>
</html>
