<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배민규-3</title>
    <style>
        .answer {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>Q. 웹프로그래밍의 3가지 요소는?</h3>
    <input type="button" value="답보기" onclick="showAnswer('answer1', 'HTML, CSS, JavaScript')">
    <input type="button" value="답 삭제" onclick="deleteAnswer('answer1')">
    <div id="answer1" class="answer"></div>

    <h3>Q. 클라우드 컴퓨팅이란?</h3>
    <input type="button" value="답보기" onclick="showAnswer('answer2', '컴퓨팅 자원을 인터넷을 이용하여 사용하는 것')">
    <input type="button" value="답 삭제" onclick="deleteAnswer('answer2')">
    <div id="answer2" class="answer"></div>

    <script>
        function showAnswer(answerId, answerText) {
            const answerDiv = document.getElementById(answerId);
            answerDiv.textContent = answerText; // 답변 표시
        }

        function deleteAnswer(answerId) {
            const answerDiv = document.getElementById(answerId);
            answerDiv.textContent = ""; // 답변 삭제
        }
    </script>
</body>
</html>
